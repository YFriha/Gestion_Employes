<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AdminEditDlg" widgetVar="AdminEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditAdminTitle}">
            <h:form id="AdminEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{adminController.selected != null}">
                        <p:outputLabel value="#{bundle.EditAdminLabel_id}" for="id" />
                        <p:inputText id="id" value="#{adminController.selected.id}" title="#{bundle.EditAdminTitle_id}" required="true" requiredMessage="#{bundle.EditAdminRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditAdminLabel_userName}" for="userName" />
                        <p:inputText id="userName" value="#{adminController.selected.userName}" title="#{bundle.EditAdminTitle_userName}" />
                        <p:outputLabel value="#{bundle.EditAdminLabel_password}" for="password" />
                        <p:inputText id="password" value="#{adminController.selected.password}" title="#{bundle.EditAdminTitle_password}" />
                        <p:outputLabel value="#{bundle.EditAdminLabel_loggedIn}" for="loggedIn" />
                        <p:inputText id="loggedIn" value="#{adminController.selected.loggedIn}" title="#{bundle.EditAdminTitle_loggedIn}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{adminController.update}" value="#{bundle.Save}" update="display,:AdminListForm:datalist,:growl" oncomplete="handleSubmit(args, 'AdminEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AdminEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
