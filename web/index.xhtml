<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .login-form {
            margin-bottom: 20px;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #ff8c00;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #ff6f00;
        }

        .welcome-container {
            max-width: 400px;
            margin: auto;
            text-align: center;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 5px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .welcome-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .logout-btn {
            background-color: #ff2e00;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d90000;
        }
    </style>
</h:head>
<h:body>
    <h:form id="loginForm" rendered="#{not adminBean.loggedIn}">
        <div class="login-container">
            <p:messages id="errorMessages" showDetail="true" autoUpdate="true" closable="true" />
            
            <h1>Connexion</h1>
            
            <p:inputText id="username" value="#{adminBean.userName}" placeholder="Username" />
            
            <p:password id="password" value="#{adminBean.password}" placeholder="Password" />
            
            <p:commandButton value="Login" action="#{adminBean.login}" styleClass="p-button-primary" />
        </div>
    </h:form>

    <h:form id="welcomeForm" rendered="#{adminBean.loggedIn}">
        <div class="welcome-container">
            <h2>Welcome, #{adminBean.userName}!</h2>

            <p:commandButton value="Logout" action="#{adminBean.logout}" styleClass="logout-btn" />
        </div>
    </h:form>

    <script>
        // JavaScript to toggle the visibility of login and welcome containers
        var loginForm = document.getElementById('loginForm');
        var welcomeForm = document.getElementById('welcomeForm');

        if (#{adminBean.loggedIn}) {
            loginForm.style.display = 'none';
            welcomeForm.style.display = 'block';
        } else {
            loginForm.style.display = 'block';
            welcomeForm.style.display = 'none';
        }
    </script>
</h:body>
</html>
